<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: darkorange;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .logout-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h2>Profile</h2>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <p><strong>User ID:</strong> <span id="userID"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phoneNo"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        async function fetchProfile() {
            try {
                const response = await fetch("http://127.0.0.1:5000/auth/profile");
                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    window.location.href = "index.html"; // Redirect to login if not logged in
                    return;
                }

                document.getElementById("role").innerText = data.role;
                document.getElementById("userID").innerText = data.userID;
                document.getElementById("name").innerText = data.name;
                document.getElementById("email").innerText = data.email;
                document.getElementById("phoneNo").innerText = data.phoneNo;
                document.getElementById("address").innerText = data.address || "N/A";
            } catch (error) {
                console.error("Error fetching profile:", error);
                alert("Failed to fetch profile.");
            }
        }

        function logout() {
            fetch("logout") // You can add a logout route in Flask if needed
            .then(() => {
                alert("Logged out successfully!");
                window.location.href = "index.html";
            });
        }

        fetchProfile();
    </script>

</body>
</html>
