<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <header>
        <nav>
            <a href="customer_home.html"><img src="/pages/images/logo.png" alt="MarketHub" style="border-radius: 50%; height: 50px;"></a>
            <ul class="nav-links">
                <li><a href="../index.html" style="background-color: rgb(255, 140, 0); border-radius: 5px; padding: 5px 10px; box-shadow: 0 0 5px rgb(0, 133, 62);">Logout</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="order_details.html">Orders</a></li>
                <li><a href="returns.html">Returns</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <h2>Profile</h2>
        <p><strong>Role:</strong> <span id="role"></span></p>
        <p><strong>User ID:</strong> <span id="userID"></span></p>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phoneNo"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        async function fetchProfile() {
            try {
                const response = await fetch("http://127.0.0.1:5000/auth/profile");
                const data = await response.json();

                if (data.error) {
                    alert("Error: " + data.error);
                    window.location.href = "index.html"; // Redirect to login if not logged in
                    return;
                }

                document.getElementById("role").innerText = data.role;
                document.getElementById("userID").innerText = data.userID;
                document.getElementById("name").innerText = data.name;
                document.getElementById("email").innerText = data.email;
                document.getElementById("phoneNo").innerText = data.phoneNo;
                document.getElementById("address").innerText = data.address || "N/A";
            } catch (error) {
                console.error("Error fetching profile:", error);
                alert("Failed to fetch profile.");
            }
        }

        function logout() {
            fetch("logout") // You can add a logout route in Flask if needed
            .then(() => {
                alert("Logged out successfully!");
                window.location.href = "index.html";
            });
        }

        fetchProfile();
    </script>

</body>
</html>
