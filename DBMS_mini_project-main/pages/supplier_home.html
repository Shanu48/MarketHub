<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="supplier.css">
</head>
<body>
    <header>
        <nav>
            <a href="supplier_home.html"><img src="images/logo.png" alt="MarketHub"></a>
            <ul class="nav-links">
                <li><a href="s_profile.html">Profile</a></li>
                <li><a href="manage.html">Order Details</a></li>
                <li><a href="warehouse.html">Warehouse</a></li>
                <li><a href="complains.html">Manage Complains</a></li>
                <li><a href="../index.html" class="logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left-panel">
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="pName">Product Name:</label>
                <input type="text" id="pName" name="pName" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" required>

                <label for="categoryName">Category:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="">Select a category</option>
                </select>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate">

                <label for="warehouseID">Warehouse ID:</label>
                <select id="warehouseID" name="warehouseID" required>
                    <option value="">Select a warehouse</option>
                </select>

                <label for="quantity">Quantity Supplied:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Add Product & Supply</button>
            </form>

            <div class="dashboard">
                <div class="card">
                    <h3>Total Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="card">
                    <h3>Pending Orders</h3>
                    <p id="pending-orders">0</p>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h2>Your Products</h2>
            <div id="productList">Loading products...</div>
        </div>
    </main>

    <script>
        async function fetchCategories() {
            try {
                const response = await fetch("http://localhost:5000/get_categories");
                const categories = await response.json();
                const categorySelect = document.getElementById("categoryName");

                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading categories:", error);
            }
        }

        async function fetchWarehouses() {
            try {
                const response = await fetch("http://localhost:5000/get_warehouses");
                const warehouses = await response.json();
                const warehouseSelect = document.getElementById("warehouseID");

                warehouses.forEach(w => {
                    const option = document.createElement("option");
                    option.value = w.warehouseID;
                    option.textContent = `${w.warehouseID} - ${w.location}`;
                    warehouseSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading warehouses:", error);
            }
        }

        async function fetchSupplierProducts() {
            try {
                const response = await fetch("http://localhost:5000/get_supplier_products");
                const products = await response.json();
                console.log("API Response:", products); // Debug log

                const container = document.getElementById("productList");

                if (!products || products.length === 0) {
                    container.textContent = "No products added yet.";
                    return;
                }

                let html = `
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Unit</th>
                    <th>Category</th>
                    <th>Warehouses</th>
                    <th>Stock</th>
                    <th>Discount</th>
                    <th>Expiry</th>
                </tr>
            </thead>
            <tbody>`;

                products.forEach(product => {
            // Debug each product
            console.log("Processing product:", product);
            
            html += `
            <tr>
                <td>${product.productID || '-'}</td>
                <td>${product.pName || '-'}</td>
                <td>${product.price ? 'â‚¹' + product.price : '0'}</td>
                <td>${product.unit || '-'}</td>
                <td>${product.categoryName || '-'}</td>
                <td>${product.warehouseLocations || 'Not in warehouse'}</td>
                <td>${product.totalQuantity !== undefined ? product.totalQuantity : '0'}</td>
                <td>${product.discountPercentage ? product.discountPercentage + '%' : 'None'}</td>
                <td>${product.expiryDate ? new Date(product.expiryDate).toISOString().split('T')[0] : '-'}</td>
            </tr>`;
        });

html += "</tbody></table>";
container.innerHTML = html;
            } catch (error) {
        console.error("Error loading products:", error);
        document.getElementById("productList").innerHTML = `
            <p class="error">Error loading products: ${error.message}</p>
            <p>Check console for details</p>`;
    }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchCategories();
            fetchWarehouses();
            fetchSupplierProducts();
        });

        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const data = {
                pName: document.getElementById("pName").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value,
                unit: document.getElementById("unit").value,
                categoryName: document.getElementById("categoryName").value,
                expiryDate: document.getElementById("expiryDate").value,
                warehouseID: document.getElementById("warehouseID").value,
                quantity: document.getElementById("quantity").value
            };

            try {
                const response = await fetch('http://localhost:5000/add_product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert("Product added successfully!");
                fetchSupplierProducts();
                document.getElementById("productForm").reset();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
