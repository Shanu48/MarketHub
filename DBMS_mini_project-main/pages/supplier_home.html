<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f2f2f2;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 30px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            border-radius: 50%;
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #333;
            padding: 6px 12px;
        }

        .nav-links li a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .nav-links li a.logout {
            background-color: rgb(255, 140, 0);
            color: white;
            box-shadow: 0 0 5px rgb(0, 133, 62);
        }

        main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 100px 30px 30px;
        }

        .left-panel {
            width: 45%;
        }

        .right-panel {
            width: 50%;
        }

        h1, h2, h3 {
            color: #333;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #45a049;
        }

        .dashboard {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .card {
            flex: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        #productList {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="supplier_home.html"><img src="images/logo.png" alt="MarketHub"></a>
            <ul class="nav-links">
                <li><a href="../index.html" class="logout">Logout</a></li>
                <li><a href="s_profile.html">Profile</a></li>
                <li><a href="manage.html">Manage orders</a></li>
                <li><a href="warehouse.html">Warehouse</a></li>
                <li><a href="transport.html">Transport</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="left-panel">
            <h2>Add Product</h2>
            <form id="productForm">
                <label for="pName">Product Name:</label>
                <input type="text" id="pName" name="pName" required>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <label for="unit">Unit:</label>
                <input type="text" id="unit" name="unit" required>

                <label for="categoryName">Category:</label>
                <select id="categoryName" name="categoryName" required>
                    <option value="">Select a category</option>
                </select>

                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expiryDate">

                <label for="warehouseID">Warehouse ID:</label>
                <select id="warehouseID" name="warehouseID" required>
                    <option value="">Select a warehouse</option>
                </select>

                <label for="quantity">Quantity Supplied:</label>
                <input type="number" id="quantity" name="quantity" required>

                <button type="submit">Add Product & Supply</button>
            </form>

            <div class="dashboard">
                <div class="card">
                    <h3>Total Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="card">
                    <h3>Pending Orders</h3>
                    <p id="pending-orders">0</p>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h2>Your Products</h2>
            <div id="productList">Loading products...</div>
        </div>
    </main>

    <script>
        async function fetchCategories() {
            try {
                const response = await fetch("http://localhost:5000/get_categories");
                const categories = await response.json();
                const categorySelect = document.getElementById("categoryName");

                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading categories:", error);
            }
        }

        async function fetchWarehouses() {
            try {
                const response = await fetch("http://localhost:5000/get_warehouses");
                const warehouses = await response.json();
                const warehouseSelect = document.getElementById("warehouseID");

                warehouses.forEach(w => {
                    const option = document.createElement("option");
                    option.value = w.warehouseID;
                    option.textContent = `${w.warehouseID} - ${w.location}`;
                    warehouseSelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error loading warehouses:", error);
            }
        }

        async function fetchSupplierProducts() {
            try {
                const response = await fetch("http://localhost:5000/get_supplier_products");
                const products = await response.json();

                const container = document.getElementById("productList");
                if (products.length === 0) {
                    container.textContent = "No products added yet.";
                    return;
                }

                let html = "<table><thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Unit</th><th>Category</th><th>Expiry Date</th></tr></thead><tbody>";
                products.forEach(p => {
                    html += `<tr>
                        <td>${p.productID}</td>
                        <td>${p.pName}</td>
                        <td>${p.price}</td>
                        <td>${p.unit}</td>
                        <td>${p.categoryName}</td>
                        <td>${p.expiryDate ? new Date(p.expiryDate).toISOString().split('T')[0] : '-'}</td>
                    </tr>`;
                });
                html += "</tbody></table>";
                container.innerHTML = html;
            } catch (error) {
                document.getElementById("productList").textContent = `Error loading products: ${error}`;
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetchCategories();
            fetchWarehouses();
            fetchSupplierProducts();
        });

        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const data = {
                pName: document.getElementById("pName").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value,
                unit: document.getElementById("unit").value,
                categoryName: document.getElementById("categoryName").value,
                expiryDate: document.getElementById("expiryDate").value,
                warehouseID: document.getElementById("warehouseID").value,
                quantity: document.getElementById("quantity").value
            };

            try {
                const response = await fetch('http://localhost:5000/add_product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                alert("Product added successfully!");
                fetchSupplierProducts();
                document.getElementById("productForm").reset();
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
