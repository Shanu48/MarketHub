<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>

    <form id="productForm">
        <label for="pName">Product Name:</label>
        <input type="text" id="pName" name="pName" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="unit">Unit:</label>
        <input type="text" id="unit" name="unit" required><br><br>

        <label for="categoryName">Category:</label>
        <select id="categoryName" name="categoryName" required>
            <option value="">Select a category</option>
        </select><br><br>

        <label for="expiryDate">Expiry Date:</label>
        <input type="date" id="expiryDate" name="expiryDate"><br><br>
        

        <button type="submit">Add Product</button>
    </form>

    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        // Populate category dropdown on page load
        window.addEventListener("DOMContentLoaded", async function () {
            try {
                const response = await fetch("http://localhost:5000/get_categories");
                const categories = await response.json();
                const categorySelect = document.getElementById("categoryName");

                categories.forEach(category => {
                    const option = document.createElement("option");
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } catch (error) {
                console.error("Error fetching categories:", error);
            }
        });

        // Handle form submit
        document.getElementById("productForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const data = {
                pName: document.getElementById("pName").value,
                description: document.getElementById("description").value,
                price: document.getElementById("price").value,
                unit: document.getElementById("unit").value,
                categoryName: document.getElementById("categoryName").value,
                expiryDate: document.getElementById("expiryDate").value
            };

            try {
                const response = await fetch('http://localhost:5000/add_product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("response").textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById("response").textContent = `Error: ${error}`;
            }
        });
    </script>
</body>
</html>
