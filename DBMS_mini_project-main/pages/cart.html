<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart</title>
  <link rel="stylesheet" href="customer.css" />
</head>

<body style="justify-content: center; align-items: center;">
  <!-- Header Section (same as customer_home.html) -->
  <header>
    <nav>
      <a href="customer_home.html"><img src="images/logo.png" alt="MarketHub"></a>
      <ul class="nav-links">
        <li><a href="profile.html">Profile</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="order_details.html">Orders</a></li>
        <li><a href="returns.html">Returns</a></li>
        <li><a href="../index.html" class="logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Cart Title -->
  <section class="cart-title">
    <h1>Your Shopping Cart</h1>
  </section>

  <!-- Cart Items Table -->
  <section class="cart-table">
    <div class="table-header">
        <div class="col">Product</div>
        <div class="col">Description</div>
        <div class="col">Price</div>
        <div class="col">Quantity</div>
        <div class="col">Total</div>
        <div class="col">Actions</div>
    </div>
    
    <div id="cart-items" class="table-body">
        <!-- Cart items will be loaded here -->
    </div>

    <div class="cart-summary">
        <div class="total-amount">
            <span>Total: ₹</span>
            <span id="cart-total">0.00</span>
        </div>
        <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
    </div>
</section>

<!-- Checkout Modal -->
<div id="checkout-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Checkout Details</h2>
      <form id="checkout-form">
        <h3>Shipping Address</h3>
        <div class="form-group">
          <label for="houseNo">House/Building No:</label>
          <input type="text" id="houseNo" required>
        </div>
        <div class="form-group">
          <label for="streetName">Street Name:</label>
          <input type="text" id="streetName" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" id="city" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" required>
        </div>
        <div class="form-group">
          <label for="pin">PIN Code:</label>
          <input type="text" id="pin" required pattern="[0-9]{6}" title="6-digit PIN code">
        </div>
        
        <h3>Payment Information</h3>
        <div class="form-group">
          <label for="payment-method">Payment Method:</label>
          <select id="payment-method" required>
            <option value="">Select Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="UPI">UPI</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
          </select>
        </div>
        
        <button type="submit" class="submit-btn">Place Order</button>
      </form>
    </div>
  </div>

  <script>
    // Function to load cart items
    async function loadCartItems() {
        try {
            const response = await fetch("http://127.0.0.1:5000/cart/items");
            const data = await response.json();
            
            console.log("Cart items data:", data);
            
            if (data.success) {
                displayCartItems(data.items);
                updateCartTotal(data.items);
            } else {
                console.error("Error loading cart:", data.error);
                alert("Failed to load cart: " + (data.error || "Unknown error"));
            }
        } catch (error) {
            console.error("Error fetching cart items:", error);
            alert("Failed to load cart. Please try again.");
        }
    }

    // Function to display cart items
    function displayCartItems(items) {
        const container = document.getElementById("cart-items");
        container.innerHTML = "";

        if (items.length === 0) {
            container.innerHTML = `<div class="empty-cart">Your cart is empty</div>`;
            return;
        }

        items.forEach(item => {
            const row = document.createElement("div");
            row.className = "cart-item";
            row.setAttribute("data-product-id", item.productID);
            
            const imageName = formatImageName(item.pName);
            const imagePath = `images/${imageName}`;
            const totalPrice = item.price * item.quantity;

            row.innerHTML = `
                <div class="col">
                    <img src="${imagePath}" alt="${item.pName}" class="product-image">
                    ${item.pName}
                </div>
                <div class="col">${item.description}</div>
                <div class="col">₹${item.price}/${item.unit}</div>
                <div class="col">
                    <div class="quantity-controls" data-product-id="${item.productID}">
                        <button class="qty-btn minus" onclick="updateCart('${item.productID}', -1)">-</button>
                        <span class="qty-value">${item.quantity}</span>
                        <button class="qty-btn plus" onclick="updateCart('${item.productID}', 1)">+</button>
                    </div>
                </div>
                <div class="col">₹${totalPrice.toFixed(2)}</div>
                <div class="col">
                    <button class="remove-btn" onclick="removeFromCart('${item.productID}')">Remove</button>
                </div>
            `;

            container.appendChild(row);
        });
    }

    // Function to update cart total
    function updateCartTotal(items) {
        const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    // Function to format image name
    function formatImageName(pName) {
        return pName.toLowerCase().replace(/\s+/g, "") + ".png";
    }

    // Function to update cart quantity
    function updateCart(productID, change) {
        console.log(`Updating cart for product ${productID} with change ${change}`);
        
        const quantityControls = document.querySelectorAll(`.quantity-controls[data-product-id="${productID}"]`);
        if (quantityControls.length === 0) return;
        
        const quantitySpan = quantityControls[0].querySelector('.qty-value');
        let currentQuantity = parseInt(quantitySpan.textContent);
        let newQuantity = currentQuantity + change;
        
        if (newQuantity <= 0) {
            removeFromCart(productID);
            return;
        }
        
        fetch("http://127.0.0.1:5000/cart/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ productID, quantity: newQuantity })
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                // Update all quantity displays for this product
                quantityControls.forEach(control => {
                    control.querySelector('.qty-value').textContent = newQuantity;
                });
                // Reload cart to update totals
                loadCartItems();
            } else {
                alert(data.error || 'Failed to update cart');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to update cart');
        });
    }

    // Function to remove item from cart
function removeFromCart(productID) {
    if (!confirm("Are you sure you want to remove this item from your cart?")) return;
    
    fetch("http://127.0.0.1:5000/cart/remove", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ productID })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            // Remove the item from the DOM
            document.querySelector(`.cart-item[data-product-id="${productID}"]`)?.remove();
            // Reload cart to update totals
            loadCartItems();
        } else {
            alert(data.error || 'Failed to remove item');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to remove item');
    });
}
    // Checkout functionality
    document.getElementById("checkout-btn").addEventListener("click", function() {
        document.getElementById("checkout-modal").style.display = "block";
    });

    // Close modal
    document.querySelector(".close").addEventListener("click", function() {
        document.getElementById("checkout-modal").style.display = "none";
    });

    // Handle checkout form submission
    // Handle checkout form submission
document.getElementById("checkout-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    console.log("Checkout form submitted"); // Debug log
    
    // Collect address details
    const addressDetails = {
        houseNo: document.getElementById("houseNo").value,
        streetName: document.getElementById("streetName").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        pin: document.getElementById("pin").value
    };
    
    const paymentMethod = document.getElementById("payment-method").value;
    
    // Validate all fields
    if (!Object.values(addressDetails).every(Boolean)) {
        console.log("Validation failed: address fields incomplete"); // Debug log
        alert("Please fill in all address fields");
        return;
    }
    
    if (!paymentMethod) {
        console.log("Validation failed: payment method not selected"); // Debug log
        alert("Please select a payment method");
        return;
    }
    
    // Get cart items
    const cartItems = Array.from(document.querySelectorAll(".cart-item")).map(row => {
        return {
            productID: row.dataset.productId,
            quantity: parseInt(row.querySelector(".qty-value").textContent),
            price: parseFloat(row.querySelector(".col:nth-child(3)").textContent.replace('₹', ''))
        };
    });
    
    const totalAmount = parseFloat(document.getElementById("cart-total").textContent);
    
    console.log("Preparing order data:", { // Debug log
        addressDetails,
        paymentMethod,
        items: cartItems,
        totalAmount
    });
    
    try {
        console.log("Attempting to process payment"); // Debug log
        const paymentSuccess = await processPayment(paymentMethod, totalAmount);
        
        if (paymentSuccess) {
            console.log("Payment successful, placing order"); // Debug log
            const orderResponse = await fetch("http://127.0.0.1:5000/orders/place", {
                method: "POST",
                headers: { 
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({
                    addressDetails,
                    paymentMethod,
                    items: cartItems,
                    totalAmount
                })
            });
            
            console.log("Received response from server:", orderResponse); // Debug log
            
            const orderData = await orderResponse.json();
            console.log("Parsed response data:", orderData); // Debug log
            
            if (orderData.success) {
                console.log("Order successful, clearing cart"); // Debug log
                await clearCart();
                
                alert("Order placed successfully! Order ID: " + orderData.orderID);
                window.location.href = "order_details.html";
            } else {
                console.error("Order failed:", orderData.error); // Debug log
                alert("Failed to place order: " + (orderData.error || "Unknown error"));
            }
        } else {
            console.log("Payment failed"); // Debug log
            alert("Payment failed. Please try again with a different payment method.");
        }
    } catch (error) {
        console.error("Error during checkout:", error); // Debug log
        alert("Failed to complete checkout. Please try again.");
    }
});

    // Simulate payment processing
    async function processPayment(method, amount) {
        // In a real application, this would interface with a payment gateway
        console.log(`Processing ${method} payment for ₹${amount}`);
        
        // Simulate network delay
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // For demo purposes, assume payment always succeeds
        return true;
        
        // In production, you would:
        // 1. Send payment details to your backend
        // 2. Backend would communicate with payment processor
        // 3. Return success/failure based on processor response
    }

    // Clear the entire cart
    async function clearCart() {
        try {
            const response = await fetch("http://127.0.0.1:5000/cart/remove", {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            });
            
            const data = await response.json();
            
            if (!data.success) {
                console.error("Failed to clear cart:", data.error);
            }
        } catch (error) {
            console.error("Error clearing cart:", error);
        }
    }

    // Initialize the page when loaded
    document.addEventListener("DOMContentLoaded", function() {
        loadCartItems();
    });
  </script>
</body>
</html>
